<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input #title type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input #body type="text" class="form-control" name="body">
    </div>
    <button class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
  </form>
</div>
