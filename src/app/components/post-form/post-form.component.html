<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input #title class="form-control" [(ngModel)]="currentPost.title" type="text" name="title">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input #body class="form-control" [(ngModel)]="currentPost.body" type="text" name="body">      
    </div>
    <input [(ngModel)]="currentPost.id" type="hidden" name="id">
    <button *ngIf="!isEdit" class="btn btn-dark btn-block" (click)="addPost(title.value, body.value)">Add Post</button>
    <button *ngIf="isEdit" class="btn btn-warning btn-block" (click)="updatePost()">Update Post</button>
  </form>
</div>
