<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="user.firstName" type="text" name="firstName">      
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="user.lastName" type="text" name="lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" [(ngModel)]="user.age" type="number" name="age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input class="form-control" [(ngModel)]="user.address.street" type="text" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input class="form-control" [(ngModel)]="user.address.city" type="text" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input class="form-control" [(ngModel)]="user.address.state" type="text" name="state">
    </div>
    <button class="btn btn-block mb-3" (click)="addUser()" [disabled]="user.firstName == '' || user.lastName == ''" >Add New User</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }} <small  *ngIf="user.age && user.address"><button class="btn btn-dark btn-sm" (click)="user.hide = !user.hide"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
